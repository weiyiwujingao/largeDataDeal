<script type="text/javascript">

	Tables("TabM","Ccl","Ocl");
	Checkbox("Fa1");

	var apiurl = "<?=base_url()?>ipblacklist/action.html";

   /**
     * 修改
	 *
	 * @param integer id    记录ID
	 * @param integer state 状态
	 * @return string
     */
    function edit(id,state)
	{
        Dialog('TMEditTmk');

		$('#editFrm')[0].reset();
		
		if(id && id > 0)
			$('#edit_state').val(state);
		else
			id = getCheckBox().join(',');

		$('#editSub').unbind('click').bind('click',function()
		{
			if(id.length <= 0)
			{
				alert('请选择修改项');
				return false;
			}
			else
			{
				$.ajax({
					url : apiurl,
					cache : false,
					type : 'get',
					dataType : 'json',
					data : {oper : 'edit', id : id, state : $('#edit_state').val()},
					success : function(data)
					{
						switch(data.flag)
						{
							case '00':
								alert('修改成功!');
								Dialog.Close();
								location.reload();
							break;
							default:
								alert('修改失败!');
							break;
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown)
					{
						alert('修改过程出现异常,错误码:'+textStatus);
					}
				});
			}
		});
    }

	function getCheckBox()
	{
		var chk_value = [];

		$('input[name="fodderId"]:checked').each(function()
		{ 
			chk_value.push($(this).val()); 
		});

		return chk_value;
	}
</script>
