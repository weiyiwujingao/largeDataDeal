<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 图片广告测试页面 </title>
	<meta charset="utf-8">
 </head>

 <body>
  <a href="post.html">文本检测</a>
 <center>
  图片地址:<input type="text" id="image" name="image" size="100">&nbsp;<input type="button" value="检查图片" id="start">
  <center>
  <script type="text/javascript" src="http://hs.cnfol.com/f=uf/js/jquery-1.12.0.min.js"></script>
  <script type="text/javascript">
	$('#start').click(function()
	{
		var image = $.trim($('#image').val());

		if(image.length <= 0)
		{
			alert('请填写图片地址');
			return false;
		}
		else
		{
			$.ajax({
				url: 'http://databank.test.api.cnfol.com/api/image/imageProcess.html',
				cache: false,
				type: 'get',
				dataType: 'jsonp',
				jsonp: 'callback',
				data: {picurl:encodeURI(image)},
				success: function(json)
				{
					if(json['Code'] == 200)
					{
						if(json['list'] == 0)
							alert('#图片机器检测结果：最高等级为：正常');
						else if(json['list'] == 1)
							alert('图片机器检测结果：最高等级为：嫌疑');
						else if(json['list'] == 2)
							alert('图片机器检测结果：最高等级为：确定');
						if(json['contents'])
							alert(json['contents']);
					}
					else
					{
						alert('通讯异常');
					}
					
				},
				error: function(XMLHttpRequest, textStatus, errorThrown)
				{
					alert('请求异常'+textStatus);
				}
			});
		}
	});
  </script>
 </body>
</html>
